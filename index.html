       <h1>社会関係資本</h1>
     </div>
     <div class="contents">
 <p>　<b>社会関係資本(Social Capital)とは</b>人々の協調行動が活発化することにより社会の効率性を高めることができるという考え方のもとで、社会の信頼関係、規範、ネットワークといった社会組織の重要性を説く概念。</p>
 <p>　パットナムは「誰かの葬式に行かないなら、自分の葬式に誰も来てくれないだろう」という言葉で社会関係資本を説明した。簡単に言えば「情けは人の為ならず」という価値観を大事にしていこうという考え。</p>
